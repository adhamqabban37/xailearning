<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulletproof YouTube Embed System - Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: #667eea;
        }

        .header p {
            color: #666;
            font-size: 1rem;
        }

        .stats {
            display: flex;
            gap: 1rem;
            margin: 1rem 0;
            flex-wrap: wrap;
        }

        .stat-badge {
            background: #667eea;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
        }

        .video-card {
            background: white;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .video-thumbnail {
            position: relative;
            aspect-ratio: 16 / 9;
            background: #f0f0f0;
            cursor: pointer;
            overflow: hidden;
        }

        .video-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .video-thumbnail:hover img {
            transform: scale(1.05);
        }

        .thumbnail-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }

        .video-thumbnail:hover .thumbnail-overlay {
            background: rgba(0,0,0,0.4);
        }

        .play-button {
            width: 64px;
            height: 64px;
            background: #ff0000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }

        .video-thumbnail:hover .play-button {
            background: #cc0000;
        }

        .play-icon {
            width: 0;
            height: 0;
            border-left: 20px solid white;
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
            margin-left: 4px;
        }

        .video-info {
            padding: 1.25rem;
        }

        .video-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-author {
            font-size: 0.875rem;
            color: #666;
            margin-bottom: 1rem;
        }

        .video-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            border: none;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 1rem;
        }

        .status-ok {
            background: #d1fae5;
            color: #065f46;
        }

        .status-blocked {
            background: #fee2e2;
            color: #991b1b;
        }

        .status-deleted {
            background: #fecaca;
            color: #7f1d1d;
        }

        .status-loading {
            background: #e0e7ff;
            color: #3730a3;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid currentColor;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .iframe-container {
            position: relative;
            aspect-ratio: 16 / 9;
            background: #000;
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .alert-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 50%;
            margin-bottom: 1rem;
        }

        .context-label {
            font-size: 0.75rem;
            color: #666;
            background: #f9fafb;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .deleted-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.6);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .deleted-overlay svg {
            width: 48px;
            height: 48px;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .video-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ Bulletproof YouTube Embed System</h1>
            <p>Production-ready embedding with automatic fallback for unavailable videos</p>
            <div class="stats">
                <span class="stat-badge" id="total-count">Loading...</span>
                <span class="stat-badge">‚úÖ Always displays something</span>
                <span class="stat-badge">üéØ Handles all edge cases</span>
            </div>
        </div>

        <div class="video-grid" id="video-grid">
            <!-- Videos will be rendered here -->
        </div>
    </div>

    <script>
        // Sample video list - mix of working, deleted, and edge cases
        const videoList = [
            {
                url: "https://www.youtube.com/watch?v=dQw4w9WgXcQ",
                title: "Rick Astley - Never Gonna Give You Up",
                context: "Example of a working, embeddable video"
            },
            {
                url: "https://www.youtube.com/watch?v=INVALID_VIDEO_ID",
                title: "Deleted Video Example",
                context: "This video ID doesn't exist"
            },
            {
                url: "https://www.youtube.com/shorts/dQw4w9WgXcQ",
                title: "YouTube Shorts Example",
                context: "Shorts cannot be embedded"
            },
            {
                url: "https://youtu.be/9bZkp7q19f0",
                title: "PSY - GANGNAM STYLE",
                context: "Short URL format (youtu.be)"
            },
            {
                url: "https://www.youtube.com/watch?v=jNQXAC9IVRw",
                title: "Me at the zoo",
                context: "First YouTube video ever uploaded"
            },
            {
                url: "https://www.youtube.com/watch?v=OPf0YbXqDm0",
                title: "Mark Ronson - Uptown Funk",
                context: "Popular music video"
            }
        ];

        // Extract YouTube ID from URL
        function extractYouTubeId(url) {
            const patterns = [
                /(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/embed\/)([a-zA-Z0-9_-]{11})/,
                /youtube\.com\/shorts\/([a-zA-Z0-9_-]{11})/,
                /youtube\.com\/live\/([a-zA-Z0-9_-]{11})/
            ];
            
            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match) return match[1];
            }
            return null;
        }

        // Check if URL is a Shorts video
        function isShorts(url) {
            return url.includes('/shorts/');
        }

        // Validate video using oEmbed API (no API key needed)
        async function validateVideo(url, videoId) {
            try {
                // Try oEmbed first (fast, free, no quota)
                const oembedUrl = `https://www.youtube.com/oembed?url=${encodeURIComponent(url)}&format=json`;
                const response = await fetch(oembedUrl);
                
                if (!response.ok) {
                    return {
                        embeddable: false,
                        reason: 'not_found',
                        title: 'Video Not Available',
                        author: null,
                        thumbnail: `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`
                    };
                }

                const data = await response.json();
                return {
                    embeddable: true,
                    reason: 'ok',
                    title: data.title || 'YouTube Video',
                    author: data.author_name || 'Unknown',
                    thumbnail: data.thumbnail_url || `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`
                };
            } catch (error) {
                console.error('Validation error:', error);
                return {
                    embeddable: false,
                    reason: 'unknown',
                    title: 'Unable to Validate',
                    author: null,
                    thumbnail: `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`
                };
            }
        }

        // Get user-friendly reason message
        function getReasonMessage(reason) {
            const messages = {
                'not_found': 'This video has been deleted or is unavailable',
                'shorts': 'YouTube Shorts cannot be embedded',
                'private': 'This video is private',
                'age_restricted': 'This video is age-restricted',
                'embed_disabled': 'Embedding disabled by owner',
                'region_blocked': 'Not available in your region',
                'unknown': 'Unable to load this video'
            };
            return messages[reason] || 'Video unavailable';
        }

        // Render a single video card
        function renderVideoCard(video, status, videoData) {
            const card = document.createElement('div');
            card.className = 'video-card';

            const videoId = extractYouTubeId(video.url);
            const watchUrl = `https://www.youtube.com/watch?v=${videoId}`;

            // Context label
            const contextHtml = video.context ? `
                <div class="context-label">
                    üìÑ ${video.context}
                </div>
            ` : '';

            // Status badge
            const statusBadge = status === 'loading' ? 
                `<div class="status-badge status-loading">
                    <span class="loading-spinner"></span> Validating...
                </div>` :
                status === 'ok' ?
                `<div class="status-badge status-ok">‚úÖ Ready to play</div>` :
                status === 'deleted' ?
                `<div class="status-badge status-deleted">üö´ Video deleted</div>` :
                `<div class="status-badge status-blocked">‚ö†Ô∏è ${getReasonMessage(videoData.reason)}</div>`;

            if (status === 'loading') {
                card.innerHTML = `
                    ${contextHtml}
                    <div class="video-thumbnail">
                        <img src="${videoData.thumbnail}" alt="Loading..." />
                        <div class="thumbnail-overlay">
                            <div class="loading-spinner" style="width: 32px; height: 32px; border-width: 3px; border-color: white; border-top-color: transparent;"></div>
                        </div>
                    </div>
                    <div class="video-info">
                        ${statusBadge}
                        <div class="video-title">${video.title || 'Loading...'}</div>
                    </div>
                `;
            } else if (status === 'deleted') {
                card.innerHTML = `
                    ${contextHtml}
                    <div class="video-thumbnail">
                        <img src="${videoData.thumbnail}" alt="Deleted video" style="opacity: 0.3;" />
                        <div class="deleted-overlay">
                            <svg fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                            </svg>
                            <p style="font-size: 1rem; font-weight: 600;">Video Not Available</p>
                            <p style="font-size: 0.875rem; opacity: 0.9; margin-top: 0.5rem;">This video has been deleted or removed</p>
                        </div>
                    </div>
                    <div class="video-info">
                        ${statusBadge}
                        <div class="video-title">${videoData.title}</div>
                    </div>
                `;
            } else if (status === 'blocked') {
                const reason = isShorts(video.url) ? 'shorts' : videoData.reason;
                card.innerHTML = `
                    ${contextHtml}
                    <div class="video-thumbnail" onclick="window.open('${watchUrl}', '_blank')">
                        <img src="${videoData.thumbnail}" alt="${videoData.title}" />
                        <div class="thumbnail-overlay">
                            <div style="text-align: center; color: white;">
                                <svg style="width: 48px; height: 48px; margin: 0 auto;" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                                </svg>
                                <p style="margin-top: 0.5rem; font-weight: 600;">${getReasonMessage(reason)}</p>
                            </div>
                        </div>
                    </div>
                    <div class="video-info">
                        ${statusBadge}
                        <div class="video-title">${videoData.title}</div>
                        ${videoData.author ? `<div class="video-author">by ${videoData.author}</div>` : ''}
                        <div class="video-actions">
                            <a href="${watchUrl}" target="_blank" class="btn btn-primary">
                                Open on YouTube ‚Üí
                            </a>
                        </div>
                    </div>
                `;
            } else {
                // OK status - show clickable thumbnail that opens iframe
                const cardId = `card-${Math.random().toString(36).substr(2, 9)}`;
                card.innerHTML = `
                    ${contextHtml}
                    <div class="video-thumbnail" id="${cardId}" onclick="loadIframe('${cardId}', '${videoId}')">
                        <img src="${videoData.thumbnail}" alt="${videoData.title}" />
                        <div class="thumbnail-overlay">
                            <div class="play-button">
                                <div class="play-icon"></div>
                            </div>
                        </div>
                    </div>
                    <div class="video-info">
                        ${statusBadge}
                        <div class="video-title">${videoData.title}</div>
                        ${videoData.author ? `<div class="video-author">by ${videoData.author}</div>` : ''}
                        <div class="video-actions">
                            <a href="${watchUrl}" target="_blank" class="btn btn-secondary">
                                Open on YouTube
                            </a>
                        </div>
                    </div>
                `;
            }

            return card;
        }

        // Load iframe when user clicks
        function loadIframe(cardId, videoId) {
            const thumbnail = document.getElementById(cardId);
            if (!thumbnail) return;

            const iframeContainer = document.createElement('div');
            iframeContainer.className = 'iframe-container';
            iframeContainer.innerHTML = `
                <iframe
                    src="https://www.youtube-nocookie.com/embed/${videoId}?autoplay=1&rel=0&modestbranding=1"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen
                ></iframe>
            `;

            thumbnail.parentElement.replaceChild(iframeContainer, thumbnail);
        }

        // Process and render all videos
        async function renderVideos() {
            const grid = document.getElementById('video-grid');
            const totalCount = document.getElementById('total-count');
            
            totalCount.textContent = `${videoList.length} videos`;

            for (const video of videoList) {
                const videoId = extractYouTubeId(video.url);
                
                if (!videoId) {
                    continue; // Skip invalid URLs
                }

                // Show loading state first
                const loadingCard = renderVideoCard(video, 'loading', {
                    thumbnail: `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`
                });
                grid.appendChild(loadingCard);

                // Validate in background
                const videoData = await validateVideo(video.url, videoId);

                // Determine final status
                let status = 'ok';
                if (isShorts(video.url)) {
                    status = 'blocked';
                    videoData.reason = 'shorts';
                } else if (!videoData.embeddable) {
                    status = videoData.reason === 'not_found' ? 'deleted' : 'blocked';
                }

                // Replace loading card with final state
                const finalCard = renderVideoCard(video, status, videoData);
                grid.replaceChild(finalCard, loadingCard);
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', renderVideos);

        // Make loadIframe globally accessible
        window.loadIframe = loadIframe;
    </script>
</body>
</html>
